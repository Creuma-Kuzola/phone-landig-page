<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Creuma Kuzola">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize/normalize.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/9a4afe1f5d.js" crossorigin="anonymous"></script>

    <title>Phone Landing Page</title>
</head>
<body>
    
    <header class="header">
        <img class="img-logo" src="assets/logo.svg" alt="">

        <div>
            <ul class="menu-desktop-header">
                <a class="menu-desktop-header-item" href="#">Home</a>
                <a class="menu-desktop-header-item" href="#">About</a>
                <a class="menu-desktop-header-item" href="#">Products</a>
                <a class="menu-desktop-header-item" href="#">Support</a>
            </ul>
        </div>
        

        <section class="section-icons-header">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-bars"></i>
        </section>
    </header>

    <section class="middle-section">
        <section class="left-section">
            <span class="top-line"></span>
            <span class="red-circle"></span>
            <span class="gray-circle"></span>
            <span class="gray-circle"></span>
            <span class="bottom-line"></span>
        </section>

        <img class="fone-img" src="assets/fone.png" alt="">
        <section class="right-section-middle-section">
            <p class="p-title">Hyper X ON-EAR</p>
            <p class="p-subtitle">Wireless over-ear headphones</p>
        </section>
    </section>
   


</body>
</html>
